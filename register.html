<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Maysan Badminton Court</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-center text-2xl font-bold text-indigo-700 mb-6">Create Account</h1>

    <!-- Registration Form -->
    <form action="register.php" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Name</label>
        <input type="text" name="name" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Email Address</label>
        <input type="email" name="email" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Phone Number</label>
        <input type="text" name="phone" placeholder="+63" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Password</label>
        <input type="password" name="pass" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit" 
              class="w-full bg-indigo-700 text-white py-3 rounded-lg font-bold hover:bg-indigo-800 transition">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account? 
      <a href="login.html" class="text-indigo-700 font-semibold hover:underline">Login Here</a>
    </p>
  </div>
</body>
</html>
